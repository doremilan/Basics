<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
  </head>
  <body>
    <ol>
      <li>첫번째 항목</li>
      <li>두번째 항목</li>
      <li>세번째 항목</li>
      <li>네번째 항목</li>
    </ol>
    <ul>
      <li>항목</li>
      <li>항목</li>
      <li>항목</li>
      <li>항목</li>
    </ul>

    <!--ul>li>a>span 탭키-->
    <!--ul>li*10>ul>li*3>a 탭키--> 
    
    <ol>
      <li> 
        설명
        <ul>
          <li><span>설명</span></li>
          <li><span>설명</span></li>
        </ul>
      </li>
      <li>
        설명
        <ul>
          <li><span>설명</span></li>
          <li><span>설명</span></li>
        </ul>
      </li>
      <li>
        설명
        <ul>
          <li><span>설명</span></li>
          <li><span>설명</span></li>
        </ul>
      </li>
    </ol>


    <!--사전 리스트-->
    <dl>
      <dt>제목1</dt> <!--dt와 dd가 한 세트-->
      <dd>설명</dd>
      <dt>제목2</dt>
      <dd>설명</dd>
      <dt>제목3</dt>
      <dd>설명</dd>
    </dl>

    <!--블록 레벨-->
    <div>글</div>
    <div>글</div>
    <div>글</div>
    <p>단락</p>
    <h1>제목</h1>
    <h2>소제목</h2>

    <!--인라인 레벨-->
    <span>내용</span>
    <span>내용</span>
    <span>내용</span>
    <span>내용</span>
    <span>내용</span>
    <a href="#link" title="링크">링크</a>
    <b>내용</b>


  </body>
</html>
